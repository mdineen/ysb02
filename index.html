<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Scoreboard</title>

    <link href="css/default.css" rel="stylesheet" />
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="js/libs/underscore/underscore.js"></script>
    <script data-main="js/main" src="js/libs/require/require.js"></script>
</head>
<body>
    <div id="wrapper">
        <div id="scoreboardregion"> <!--data-bind="html: template"-->
<div id="wildbox" class="gray container">
    <div id="wildlabel">WILD</div>
    <div id="wild" data-bind="text: gameData.currentWild"></div>
</div>
<div id="scorebox" class="blue container">
    <div class="col1">
        <div id="hl-K" class="handlabel lightborder currenthand">K</div>
        <div id="hl-Q" class="handlabel lightborder">Q</div>
        <div id="hl-J" class="handlabel lightborder">J</div>
        <div id="hl-10" class="handlabel lightborder">10</div>
        <div id="hl-9" class="handlabel lightborder">9</div>
        <div id="hl-8" class="handlabel lightborder">8</div>
        <div id="hl-7" class="handlabel lightborder">7</div>
        <div id="hl-6" class="handlabel lightborder">6</div>
        <div id="hl-5" class="handlabel lightborder">5</div>
        <div id="hl-4" class="handlabel lightborder">4</div>
        <div id="hl-3" class="handlabel lightborder">3</div>
        <div id="hl-2" class="handlabel lightborder">2</div>
        <div id="hl-A" class="handlabel lightborder">A</div>
    </div>
    <div id="p-0" class="player dealer">
        <div class="dealer">DEALER</div>
        <div class="name lightborder">Mark</div>
        <div id="score-K" class="score lightborder" data-bind="{text: gameData.handScores[0][0]}"></div>
        <div id="score-Q" class="score lightborder" data-bind="{text: gameData.handScores[1][0]}"></div>
        <div id="score-J" class="score lightborder" data-bind="{text: gameData.handScores[2][0]}"></div>
        <div id="score-10" class="score lightborder" data-bind="{text: gameData.handScores[3][0]}"></div>
        <div id="score-9" class="score lightborder" data-bind="{text: gameData.handScores[4][0]}"></div>
        <div id="score-8" class="score lightborder" data-bind="{text: gameData.handScores[5][0]}"></div>
        <div id="score-7" class="score lightborder" data-bind="{text: gameData.handScores[6][0]}"></div>
        <div id="score-6" class="score lightborder" data-bind="{text: gameData.handScores[7][0]}"></div>
        <div id="score-5" class="score lightborder" data-bind="{text: gameData.handScores[8][0]}"></div>
        <div id="score-4" class="score lightborder" data-bind="{text: gameData.handScores[9][0]}"></div>
        <div id="score-3" class="score lightborder" data-bind="{text: gameData.handScores[10][0]}"></div>
        <div id="score-2" class="score lightborder" data-bind="{text: gameData.handScores[11][0]}"></div>
        <div id="score-A" class="score lightborder" data-bind="{text: gameData.handScores[12][0]}"></div>
        <div id="total" class="score total lightborder" data-bind="{text: gameData.playerTotalScores[0]}"></div>
    </div>
    <div id="p-1" class="player">
        <div class="dealer">DEALER</div>
        <div class="name lightborder">Tim</div>
        <div id="score-K" class="score lightborder" data-bind="{text: gameData.handScores[0][1]}"></div>
        <div id="score-Q" class="score lightborder" data-bind="{text: gameData.handScores[1][1]}"></div>
        <div id="score-J" class="score lightborder" data-bind="{text: gameData.handScores[2][1]}"></div>
        <div id="score-10" class="score lightborder" data-bind="{text: gameData.handScores[3][1]}"></div>
        <div id="score-9" class="score lightborder" data-bind="{text: gameData.handScores[4][1]}"></div>
        <div id="score-8" class="score lightborder" data-bind="{text: gameData.handScores[5][1]}"></div>
        <div id="score-7" class="score lightborder" data-bind="{text: gameData.handScores[6][1]}"></div>
        <div id="score-6" class="score lightborder" data-bind="{text: gameData.handScores[7][1]}"></div>
        <div id="score-5" class="score lightborder" data-bind="{text: gameData.handScores[8][1]}"></div>
        <div id="score-4" class="score lightborder" data-bind="{text: gameData.handScores[9][1]}"></div>
        <div id="score-3" class="score lightborder" data-bind="{text: gameData.handScores[10][1]}"></div>
        <div id="score-2" class="score lightborder" data-bind="{text: gameData.handScores[11][1]}"></div>
        <div id="score-A" class="score lightborder" data-bind="{text: gameData.handScores[12][1]}"></div>
        <div id="total" class="score total lightborder" data-bind="{text: gameData.playerTotalScores[1]}"></div>
    </div>
    <div id="p-2" class="player">
        <div class="dealer">DEALER</div>
        <div class="name lightborder">Gwen</div>
        <div id="score-K" class="score lightborder" data-bind="{text: gameData.handScores[0][2]}"></div>
        <div id="score-Q" class="score lightborder" data-bind="{text: gameData.handScores[1][2]}"></div>
        <div id="score-J" class="score lightborder" data-bind="{text: gameData.handScores[2][2]}"></div>
        <div id="score-10" class="score lightborder" data-bind="{text: gameData.handScores[3][2]}"></div>
        <div id="score-9" class="score lightborder" data-bind="{text: gameData.handScores[4][2]}"></div>
        <div id="score-8" class="score lightborder" data-bind="{text: gameData.handScores[5][2]}"></div>
        <div id="score-7" class="score lightborder" data-bind="{text: gameData.handScores[6][2]}"></div>
        <div id="score-6" class="score lightborder" data-bind="{text: gameData.handScores[7][2]}"></div>
        <div id="score-5" class="score lightborder" data-bind="{text: gameData.handScores[8][2]}"></div>
        <div id="score-4" class="score lightborder" data-bind="{text: gameData.handScores[9][2]}"></div>
        <div id="score-3" class="score lightborder" data-bind="{text: gameData.handScores[10][2]}"></div>
        <div id="score-2" class="score lightborder" data-bind="{text: gameData.handScores[11][2]}"></div>
        <div id="score-A" class="score lightborder" data-bind="{text: gameData.handScores[12][2]}"></div>
        <div id="total" class="score total lightborder" data-bind="{text: gameData.playerTotalScores[2]}"></div>
    </div>
    <div id="p-3" class="player">
        <div class="dealer">DEALER</div>
        <div class="name lightborder">Donna</div>
        <div id="score-K" class="score lightborder" data-bind="{text: gameData.handScores[0][3]}"></div>
        <div id="score-Q" class="score lightborder" data-bind="{text: gameData.handScores[1][3]}"></div>
        <div id="score-J" class="score lightborder" data-bind="{text: gameData.handScores[2][3]}"></div>
        <div id="score-10" class="score lightborder" data-bind="{text: gameData.handScores[3][3]}"></div>
        <div id="score-9" class="score lightborder" data-bind="{text: gameData.handScores[4][3]}"></div>
        <div id="score-8" class="score lightborder" data-bind="{text: gameData.handScores[5][3]}"></div>
        <div id="score-7" class="score lightborder" data-bind="{text: gameData.handScores[6][3]}"></div>
        <div id="score-6" class="score lightborder" data-bind="{text: gameData.handScores[7][3]}"></div>
        <div id="score-5" class="score lightborder" data-bind="{text: gameData.handScores[8][3]}"></div>
        <div id="score-4" class="score lightborder" data-bind="{text: gameData.handScores[9][3]}"></div>
        <div id="score-3" class="score lightborder" data-bind="{text: gameData.handScores[10][3]}"></div>
        <div id="score-2" class="score lightborder" data-bind="{text: gameData.handScores[11][3]}"></div>
        <div id="score-A" class="score lightborder" data-bind="{text: gameData.handScores[12][3]}"></div>
        <div id="total" class="score total lightborder" data-bind="{text: gameData.playerTotalScores[3]}"></div>
    </div>
</div>

        </div>
    </div>
</body>
</html>
